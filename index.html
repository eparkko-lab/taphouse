<!DOCTYPE html>
<html style="background-color:#0b0c10;color:#45a29e">

<head>
        <script src="./include/webauthn.js" type="text/javascript"></script>
        <script src="./include/base64js/base64js-1.3.0.min.js" type="text/javascript"></script>
        <script src="./include/view.js" type="text/javascript"></script>
        <script src="./include/testapi.js" type="text/javascript"></script>
        <link href="./include/styles.css" rel="stylesheet" />
</head>

<body>

        <h1>WebAuthn API Tester</h1>

        <h2>WebAuthn Test Suite</h2>
        <form>
                <select name="webAuthnRequestTypeMenu" style="background-color: #c5c6c7"
                        onchange="getSuite(this.value)">
                        <option></option>                        
                        <option>FIDO2-Browser-Support</option>                                                
                </select>
        </form>
        <br>
        <button onclick="executeTests()">Start the test suite</button>
        <br>
        <h3>Test Suite Details</h3>
        Test Suite Total Test Count
        <textarea readonly rows=1 cols=6 id="totalTestCount"></textarea>
        <br>Test Suite Details
        <br>
        <textarea readonly rows=6 cols=65 id="testsuiteDetails" hidden></textarea>
        <table border="1" bgcolor="white" id="testDetailsTable">
                <tr id="testDetailsTableHeader">
                        <td style="font-weight: bold; color: black;"">testId</td>
                        <td style="font-weight: bold; color: black;">testName</td>
                        <td style="font-weight: bold; color: black;">requestId</td>
                        <td style="font-weight: bold;color: black;">assertionField</td>
                        <td style="font-weight: bold;color: black;">expectedValue</td>
                        <td style="font-weight: bold;color: black;">result</td>
                </tr>
        </table>
        
        <br>Using sessionID:
        <br>
        <textarea readonly rows=1 cols=40 id="sessionId"></textarea>
        <br>
        <textarea readonly rows=1 cols=6 id="currentTestCount" hidden></textarea>
        <textarea readonly rows=6 cols=65 id="testDetails" hidden></textarea>
        <textarea readonly rows=1 cols=7 id="webauthnRequestType" hidden></textarea>
        <textarea readonly rows=6 cols=65 id="webauthnRequest"></textarea>
        <textarea readonly rows=6 cols=65 id="webauthnResponse"></textarea>
        <button onclick="getTestResults()" id="verifiedResultsButton">Evaluate the results</button>
        <textarea readonly rows=6 cols=65 id="verifiedResults" hidden></textarea>
</body>

</html>
